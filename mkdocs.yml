site_name: Birder
site_dir: public/
repo_url: https://gitlab.com/birder/birder

nav:
  - Home: README.md
  - Getting Started: getting_started.md
  - Pre-trained Models: pretrained_models.md
  - Training: training_scripts.md
  - Tools:
      - Overview: tools/index.md
      - Convert Model: tools/convert-model.md
      - Ensemble Model: tools/ensemble-model.md
      - Pack: tools/pack.md
      - Results: tools/results.md
  - Deployment:
      - TorchServe: torchserve.md
  - Other:
      - Public Datasets: public_datasets.md
      - About: about.md

theme:
  name: readthedocs
  color_mode: auto

extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/birder/birder

markdown_extensions:
  - footnotes

plugins:
  - exclude:
      glob:
        - internal/* # Just bloats the documentation
